<div class="row form-group col-12">
  <div class="col-4 label-align-opposite">
    <label>{{label | translate}}</label>
  </div>
  <div class="col-8 input-group date">
    <input type="text" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"
           id="{{elementID}}" [readonly]="isReadOnly" [attr.data-bind]="boundColumn"
           class="form-control r_input"
           placeholder="{{label | translate}}"/>
    <!--<button (click)="d.toggle()">Toggle</button>-->
    <span class="input-group-addon"><i class="{{icon}} second-icon-align-opposite" aria-hidden="true"></i></span>
  </div>
</div>
