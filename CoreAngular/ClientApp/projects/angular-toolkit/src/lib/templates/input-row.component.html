<div class="row form-group col-12">
  <div class="col-4 label-align-opposite">
    <label>{{label | translate}}</label>
  </div>
  <div class="col-8">
    <div class="input-group">
      <input id="{{elementID}}" type={{inputType}}
             class="form-control r_input" [readonly]=isReadOnly [attr.data-bind]="boundColumn"
             placeholder="{{label | translate}}" />
      <span class="input-group-addon"><i class="{{icon}} icon-align-opposite" aria-hidden="true"></i></span>
    </div>
  </div>
</div>
