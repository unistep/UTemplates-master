<div id="eid_desktop" class="main_frame" style="overflow:auto !important;">
  <div class="df_first_panel form-horizontal">
    <div class="col-12 row">
      <div class="col-1" style="text-align:center !important">
        <img src="/assets/img/customer.png" />
      </div>
      <div class="col-3 align-natural">
        <label id="eid_form_label"
               style="color:black; font-weight:bold; -webkit-padding-start:2vw; padding-top:1vh; white-space:nowrap">
          {{'Open_New_Call' | translate}}
        </label>
      </div>
      <div class="col-5">
      </div>
    </div>
  </div>

  <div class="df_second_panel" style="padding-right:3vw;padding-left:3vw;white-space: nowrap;">
    <div class="row form-group col-12" style="padding-top:1.5vh;">
      <div class="col-2 input-group" style="white-space: nowrap;">
        <label class="" style="color: white;">{{'Customer' | translate}}:</label>
        <label id='eid_customer_name' style="padding-left:.5vw;padding-right:.5vw;color: white;">{{this.ugs.queryParam("customerName")}}</label>
      </div>
      <div class="col-2 input-group">
        <label class="" style="color: white;">{{'Ticket_Type' | translate}}</label>
      </div>
      <div class="col-2 input-group">
        <label class="" style="color: white;">{{'Item_Type' | translate}}</label>
      </div>
      <div class="col-2 input-group">
        <label class="" style="color: white;">{{'Request_Reason' | translate}}</label>
      </div>
      <div class="col-2 input-group">
        <label class="" style="color: white;">{{'Vendor' | translate}}</label>
      </div>
      <div class="col-2 input-group">
        <label class="" style="color: white;">{{'Expected_Time' | translate}}</label>
      </div>
    </div>
    <div class="row form-group col-12" style="white-space: nowrap;margin-top: -1vh;">
      <div class="col-2 input-group" style="padding-top:1vh;">
        <label class="label-align-natural" style="color: white;">{{'Open_New_Call' | translate}}</label>
      </div>
      <div class="col-2">
        <ng-select id="eid_ticket_type" class="df_input"
                   style="width:11vw; height:6vh;padding-top: 2vh;"
                   [items]="ticketTypes"
                   [clearable]="false"
                   bindLabel="Description"
                   [(ngModel)]="selectedTicketType"
                   (change)="onChange(item)"
                   [searchable]="false">
        </ng-select>
      </div>
      <div class="col-2">
        <ng-select id="eid_item_type" class="form-control df_input"
                   style="width:11vw; height:6vh;padding-top: 2vh;"
                   [items]="itemTypes"
                   [clearable]="false"
                   bindLabel="Description"
                   [(ngModel)]="selectedItemType"
                   [searchable]="false">
        </ng-select>
      </div>
      <div class="col-2">
        <ng-select id="eid_request_reason" class="df_input"
                   style="width:11vw; height:6vh;padding-top: 2vh;"
                   [items]="requestReasons"
                   [clearable]="false"
                   bindLabel="Description"
                   [(ngModel)]="selectedRequestReason"
                   [searchable]="false">
        </ng-select>
      </div>
      <div class="col-2">
        <ng-select id="eid_vendors" class="df_input"
                   style="width:11vw; height:6vh;padding-top: 2vh;"
                   [items]="vendors"
                   [clearable]="false"
                   bindLabel="Description"
                   (change)="onVendorChange(item)"
                   [(ngModel)]="selectedVendor">
        </ng-select>
      </div>
      <div class="col-2">
        <ng-select id="eid_expected_days" class="df_input"
                   style="width:11vw; height:6vh;padding-top: 2vh;"
                   [items]="days"
                   [clearable]="false"
                   bindLabel="name"
                   [(ngModel)]="selectedDay"
                   [searchable]="false">
        </ng-select>
      </div>
    </div>
  </div>

  <div id="to_color">
    <div class="row form-group" style="width:99vw;padding-right:3vw;padding-left:3vw;">
      <div style="width:42vw;">
        <div>
          <div class="row col-12">
            <div class="col-2 input-group">
              <label id="eid_label_prop_1" style="width:6vw; padding-left:1vw;padding-right:1vw;color: black;font-weight:bold;"></label>
            </div>
            <div class="col-2 input-group">
              <label id="eid_label_prop_2" style="width:6vw; padding-left:1vw;padding-right:1vw;color: black;font-weight:bold;"></label>
            </div>
            <div class="col-2 input-group">
              <label id="eid_label_prop_3" style="width:6vw; padding-left:1vw;padding-right:1vw;color: black;font-weight:bold;"></label>
            </div>
            <div class="col-2 input-group">
              <label id="eid_label_prop_4" style="width:6vw; padding-left:1vw;padding-right:1vw;color: black;font-weight:bold;"></label>
            </div>
            <div class="col-2 input-group">
              <label id="eid_label_prop_5" style="width:6vw; padding-left:1vw;padding-right:1vw;color: black;font-weight:bold;"></label>
            </div>
            <div class="col-2 input-group">
              <label id="eid_label_prop_6" style="width:6vw; padding-left:1vw;padding-right:1vw;color: black;font-weight:bold;"></label>
            </div>
          </div>
          <div class="row col-12 form-group">
            <div class="col-2 input-group">
              <input id="eid_prop_1" class="df_input" style="height: 5vh; width: 6vw;" />
            </div>
            <div class="col-2 input-group">
              <input id="eid_prop_2" class="df_input" style="height: 5vh; width: 6vw;" />
            </div>
            <div class="col-2 input-group">
              <input id="eid_prop_3" class="df_input" style="height: 5vh; width: 6vw;" />
            </div>
            <div class="col-2 input-group">
              <input id="eid_prop_4" class="df_input" style="height: 5vh; width: 6vw;" />
            </div>
            <div class="col-2 input-group">
              <input id="eid_prop_5" class="df_input" style="height: 5vh; width: 6vw;" />
            </div>
            <div class="col-2 input-group">
              <input id="eid_prop_6" class="df_input" style="height: 5vh; width: 6vw;" />
            </div>
          </div>
          <div class="row col-12 form-group">
            <textarea id="eid_comment" type="text" class="df_input"
                      style="background:#C5C5C5; height:15vh; width:100%; resize:none;">
              </textarea>
          </div>
        </div>
      </div>
      <div class="col-6">
        <!--<label>PICTURES></label>-->
      </div>
    </div>

    <div class="df_blue_panel" style="color:white; height:14vh;">
      <div class="not_for_vendors">
        <div class="row form-group col-9">
          <div class="col-3 input-group">
            <label class="" style="color: white;">{{'Price' | translate}}</label>
          </div>
          <div class="col-3 input-group">
            <label class="" style="color: white;">{{'Down_Payment' | translate}}</label>
          </div>
          <div class="col-3 input-group">
            <label class="" style="color: white;">{{'Balance' | translate}}</label>
          </div>
        </div>
        <div class="row form-group col-9" style="margin-top:-2vh;">
          <div class="col-3 input-group">
            <input id="eid_price" type="number" class="df_input"
                   style="height:6vh; width:10vw;" />
          </div>
          <div class="col-3 input-group">
            <input id="eid_down_payment" type="number" class="df_input"
                   style="height:6vh; width:10vw;" />
          </div>
          <div class="col-3 input-group">
            <input readonly id="eid_balance" class="df_input"
                   style="    height: 6vh;
    width: 10vw;
    background-color: antiquewhite !important;" />
          </div>
          <div class="col-3 input-group" style="margin-top:1vh;">
            <input id="eid_paid" type="checkbox" style="margin-top:.5vh; height:3vh;width:3vw">
            <label style="color:white;padding-right:.5vw;white-space:nowrap;">
              {{'Paid' | translate}}
            </label>
          </div>
        </div>
      </div>
    </div>

    <div id="to_color" class="row form-group col-12 form-horizontal" style="position:absolute;bottom:3.5vh;">
      <div class="col-2">
        <button class="btn df_button_green" (click)="OnSave()">
          {{'Save' | translate}}
        </button>
      </div>
      <div class="col-8">
      </div>
      <div class="col-2">
        <button class="btn df_button_gray" (click)="OnCancel()">
          {{'Cancel' | translate}}
        </button>
      </div>
    </div>

  </div>
</div>

  </div>

  <div id="to_color">
    <div class="form-group" style="padding-top:1vh;">
      <div class="row col-12 input-group">
        <label id="eid_label_prop_1" class="col-4 label-align-opposite" style="color:black; padding-top:2vh;"></label>
        <input id="eid_prop_1" class="col-8 df_input" style="height: 5vh;" />
      </div>
      <div class="row col-12 input-group">
        <label id="eid_label_prop_2" class="col-4 label-align-opposite" style="color:black; padding-top:2vh;"></label>
        <input id="eid_prop_2" class="col-8 df_input" style="height: 5vh;" />
      </div>
      <div class="row col-12 input-group">
        <label id="eid_label_prop_3" class="col-4 label-align-opposite" style="color:black; padding-top:2vh;"></label>
        <input id="eid_prop_3" class="col-8 df_input" style="height:5vh;" />
      </div>
      <div class="row col-12 input-group">
        <label id="eid_label_prop_4" class="col-4 label-align-opposite" style="color:black; padding-top:2vh;"></label>
        <input id="eid_prop_4" class="col-8 df_input" style="height:5vh;" />
      </div>
      <div class="row col-12 input-group">
        <label id="eid_label_prop_5" class="col-4 label-align-opposite" style="color:black; padding-top:2vh;"></label>
        <input id="eid_prop_5" class="col-8 df_input" style="height:5vh;" />
      </div>
      <div class="row col-12 input-group">
        <label id="eid_label_prop_6" class="col-4 label-align-opposite" style="color:black; padding-top:2vh;"></label>
        <input id="eid_prop_6" class="col-8 df_input" style="height:5vh;" />
      </div>
    </div>
    <div class="row col-12 form-group" style="margin-top:-2vh !important;">

      <textarea id="eid_comment" type="text" class="col-11 df_input"

              </textarea>

      <div class="row form-group col-12">
        <div class="col-3 input-group">
          <label class="" style="color: white;">{{'Price' | translate}}</label>
        </div>
        <div class="col-3 input-group">
          <label class="" style="color: white;">{{'Down_Payment' | translate}}</label>
        </div>
        <div class="col-3 input-group">

                 style="height:5vh; width:20vw;" />
        </div>
        <div class="col-3 input-group">

                 style="height:5vh; width:20vw;" />
        </div>
        <div class="col-3 input-group">
          <input readonly id="eid_balance" class="df_input"
                 style="height:5vh; width:20vw; background-color:antiquewhite !important;" />
        </div>
        <div class="col-3 input-group" style="margin-top:1vh;">
          <input id="eid_paid" type="checkbox" style="margin-top:.5vh; height:4vh;width:4vw">
          <label style="color:white; padding-right:.5vw; padding-top:1vh; white-space:nowrap;">
            {{'Paid' | translate}}
          </label>
        </div>
      </div>
    </div>
  </div>

  <div id="to_color" class="row form-group col-12 form-horizontal" style="padding-top: 1vh;">
    <div class="col-4">
      <button class="btn df_button_green" style="width: 30vw;" (click)="OnSave()">
        {{'Save' | translate}}
      </button>
    </div>
    <div class="col-4">
    </div>
    <div class="col-4">
      <button class="btn df_button_gray" style="width: 30vw;" (click)="OnCancel()">

    </div>

</div>
